[project]
name = "arxiv-mcp"
version = "0.1.0"
description = "ArXiv MCP Server with LLM integration for paper search and summarization"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.2.0",
    "httpx>=0.27.0",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
]

[project.scripts]
arxiv-mcp = "arxiv_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/arxiv_mcp"]
