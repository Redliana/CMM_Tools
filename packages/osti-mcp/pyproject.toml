[project]
name = "osti-mcp"
version = "0.1.0"
description = "MCP server for OSTI - Access DOE technical reports and publications on critical minerals"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.0.0",
    "pandas>=2.0.0",
    "pydantic>=2.0.0",
]

[project.scripts]
osti-mcp = "osti_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/osti_mcp"]
