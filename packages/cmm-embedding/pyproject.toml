[project]
name = "cmm-embedding"
version = "0.1.0"
description = "CMM domain-specific embedding training and evaluation"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24",
    "torch>=2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cmm_embedding"]
