[project]
name = "uncomtrade-mcp"
version = "0.1.0"
description = "MCP server for UN Comtrade international trade data"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
uncomtrade-mcp = "uncomtrade_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/uncomtrade_mcp"]
