[project]
name = "bgs-mcp"
version = "0.1.0"
description = "MCP server for BGS World Mineral Statistics - Critical minerals data access"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.30.0",
    "openai>=1.0.0",
]

[project.scripts]
bgs-mcp = "bgs_mcp.server:main"
bgs-api = "bgs_mcp.api:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bgs_mcp"]
