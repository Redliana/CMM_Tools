[project]
name = "google-scholar-api"
version = "1.0.0"
description = "Google Scholar search library for use with any LLM"
requires-python = ">=3.10"
dependencies = [
    "google-search-results>=2.4.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.18.0"]
ollama = ["ollama>=0.4.0"]
all = ["openai>=1.0.0", "anthropic>=0.18.0", "ollama>=0.4.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/scholar"]
