[project]
name = "cmm-data"
version = "0.1.0"
description = "Critical Minerals Modeling data access library"
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
geo = [
    "geopandas>=0.14.0",
    "rasterio>=1.3.0",
    "fiona>=1.9.0",
]
viz = [
    "matplotlib>=3.7.0",
    "plotly>=5.15.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cmm_data"]
